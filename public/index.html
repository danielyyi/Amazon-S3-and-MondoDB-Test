<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
</head>
<body>
    <h1>File Upload Test to S3</h1>
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <input type="file" name="appImage" />
        <button>Submit</button>
    </form>

    <div class="images"></div>

    <script>
        const loadImages = async () => {
            const response = await fetch('http://localhost:3005/images').then(response => response.json())
            const imageElem = document.querySelector('.images')
            imageElem.innerHTML = '';

            response.forEach(image => {
                const img = document.createElement('img')
                img.src = image.filePath;
                img.height = '200';
                imageElem.appendChild(img)
            })
        }
        window.onload = loadImages;
    </script>
</body>
</html>
